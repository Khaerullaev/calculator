<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Температура</h1>
  <div id="temperature">0°C</div>

  <div class="controls">
    <input type="radio" name="unit" id="celsius" checked>
    <label for="celsius">Цельсий</label>

    <input type="radio" name="unit" id="fahrenheit">
    <label for="fahrenheit">Фаренгейт</label>

    <input type="number" id="tempInput" placeholder="12">

    <button id="randomBtn" onclick="updateTemperature()">Случайная температура</button>
  </div>
  
    <script src="index.js"></script>
</body>
</html>
